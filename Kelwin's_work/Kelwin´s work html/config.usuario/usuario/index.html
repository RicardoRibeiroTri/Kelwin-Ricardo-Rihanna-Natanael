<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - M.N.F</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: #121212;
            border: 3px solid #121212;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px lightgray;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-arrow {
            font-size: 24px;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }

        .logo {
            color: #ff3b30;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 2px;
            margin-left: 55px;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            width: 100%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #009688;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            position: relative;    /* necessário para posicionar .camera-icon dentro */
            overflow: hidden;
        }

        /* camera dentro do círculo */
        .camera-icon {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background-color: rgba(255,255,255,0.18);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.15);
            cursor: pointer;
            padding: 4px;
        }

        .camera-icon img {
            width: 16px;
            height: 16px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff3b30;
        }

        .password-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .change-password-btn {
            background-color: transparent;
            border: 2px solid #444;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .change-password-btn:hover {
            background-color: #333;
            border-color: #ff3b30;
        }

        button {
            background-color: transparent;
            border: 2px solid #444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #333;
            border-color: #ff3b30;
        }

        .more-options-btn {
            background-color: transparent;
            border: 2px solid #444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .more-options-btn:hover {
            background-color: #333;
            border-color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">←</div>
            <div class="logo"></div>
            <img src="./source/assets/images/m.n.f.svg" alt="logo">
        </div>

        <div class="avatar-container">
            <div class="avatar">
                R
                <button class="camera-icon" aria-label="Change photo">
                    <img src="./source/assets/icons/Camera.svg" alt="Change photo">
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="Exemplo_exemplo123" />
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" value="emailexample123@gmail.com" />
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" placeholder="+ Add a phone number" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-row">
                <input type="password" id="password" value="********" />
                <button class="change-password-btn">Change password</button>
            </div>
        </div>

        <button>Save changes</button>
        <button class="more-options-btn">More options +</button>
    </div>
</body>
</html>
