<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="global.css">
 <link rel="stylesheet" href="reset.css">
 <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
</head>
<body>

  <div class="signup-container">
  <div class="cabecario">
    <a href="#" class="back-button" onclick="window.history.back()">
      <img src="../imgs/back-button-icon.svg" alt="botão de voltar">
    </a>
    <div class="logo">
      <img src="../imgs/logo sem slogan 2.svg" alt="logo-MNF">
    </div>
    </div>
  

 
    <h1>Enter with your account</h1>

    <form class="signup-form">

      <label for="username">Enter your username or e-mail</label>
      <input  type="text" id="username" name="username" required />

     

      <label for="password">Enter your password</label>
      <input  type="password" id="password" name="password" minlength="8" required />
      <small>
      <a class="forgot" href="../password-pages/password-recover.html">Fotgot your password?</a>
      </small>
  <div class="continue-button">
    <button>Enter</button>
  </div>
  
      
        <a href="../sign-up-page/sign-up.html" class="login-link">Haven’t an account?</a>
    
      <button type="button" class="google-button">
        <img src="../imgs/google-icon.svg" alt="Google icon" />
        Continue with google
      </button>

      <button type="button" class="apple-button">
        <img src="../imgs/apple-icon.svg" alt="Apple icon" />
        Continue with apple
      </button>

    </form>
  </div>

</body>
</html>
